<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Създай въпрос</title>
    <link rel="stylesheet" type="text/css" href="/assets/home.css">
</head>
<body>
<h1>Създаване на въпрос</h1>

<form action="/registerquestion" method="post">
    <#include "/questionFilter.ftl">
    <h2>Въпрос:</h2>
    <textarea name="question" rows="4" cols="30"></textarea>
    <div>
        <h3>Верен отговор:</h3>
        <textarea name="answerA" rows="4" cols="30"></textarea>
        <h3>Грешен отговор</h3>
        <textarea name="answerB" rows="4" cols="30"></textarea>
        <h3>Грешен отговор</h3>
        <textarea name="answerC" rows="4" cols="30"></textarea>
    </div>
    <input type="submit" onclick="submit" value="Създай">
</form>
<h2>${message}</h2>
<form action="/">
    <input class="buttonlink" type="submit" value="Към акаунт панел" />
</form>
</body>
</html>
